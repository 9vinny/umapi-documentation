<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      
      <div>
          <div class="nav-area">
            <ul>
             {% for my_page in site.pages %}
                <li><a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
             {% endfor %}
            </ul>
          </div>
          <div class="wrapper">
            {{ content }}
          </div>
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
